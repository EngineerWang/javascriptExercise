<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
	ul{
		list-style:none;
	}
	#container .first-level{
		width:100px;
		height:30px;
		line-height:30px;
		text-align:center;
		float:left;
		border:1px solid #000;
		margin-right:2px;
		background:url(img/arrow.jpg) no-repeat right 8px;
	}
	#container .second-level{
		border:1px solid #000;
		border-top:0;
		display:none;
	}
	#container .second-level li:hover{
		background-color: #ccc;
	}

	</style>
</head>
<body>
	<ul id="container">
		<li class="first-level">item 1
			<ul class="second-level">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
		</li>
		<li class="first-level">item 2
			<ul class="second-level">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
		</li>
		<li class="first-level">item 3
			<ul class="second-level">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
		</li>
		<li class="first-level">item 4
			<ul class="second-level">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
		</li>
	</ul>


	<script>
		var oContainer = document.getElementById("container");
		var aLi = oContainer.getElementsByTagName("li");
		for(var i = 0; i < aLi.length; i++){
			if(aLi[i].className == "first-level"){
				aLi[i].onmouseover = function(){
				var oUl = this.getElementsByTagName("ul")[0];
				oUl.style.display = "block";
				this.style.backgroundPosition = "right -12px";
			};
			aLi[i].onmouseout = function(){
				var oUl = this.getElementsByTagName("ul")[0];
				oUl.style.display = "none";
				this.style.backgroundPosition = "right 8px";
			}
			}
			
		}
	</script>
</body>
</html>
