<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style:none;
		}
		body{
			height:1000px;
		}
		#menu{
			border:1px solid black;
			width:100px;
			display:none;
		}
		#menu li{
			height:50px;
			width:100px;
			text-align: center;
			line-height:50px;
			border-bottom:1px dashed #ccc;
		}
		#menu li:last-child{
			border:none;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>



	<script>
		var oMenu = document.getElementById('menu');
		document.body.oncontextmenu = function(e){
			e = e || event;
			oMenu.style.position = 'absolute';
			oMenu.style.left = e.clientX + 'px';
			oMenu.style.top = e.clientY + 'px';
			oMenu.style.display = 'block';
			return false;
		};
		document.body.onclick = function(){
			oMenu.style.display = 'none';
		}
	</script>
</body>
</html>
